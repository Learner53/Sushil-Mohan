<!Doctype html>
<html>
    <head>
        <title>Customers Table</title>
        <meta charset="utf-8">
        <link href="style.css" type="text/css" rel="stylesheet">
          <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflareqqcom/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    
    </head>
    <body>
        <div class="container">
 <a href="#"  class="text-center text-decoration-none"> <h2>Detail of Customers</h2> </a>
    <p id="demo"></p>
    <div class="table-responsive-sm">
        
        <table class="table ">
            <thead class="thead-dark" >
            <tr>
                <th id="customerID-5">Customer ID</td>
                <th id="customerNAME-5">Customer Name</td>
                <th id="businessNAME-5">Business Name</td>
                <th id="emailID-5">Email-ID</td>
                <th id="mobileNo-5">Mobile Number</td>
                <th id="businessLocation-5">Business Location</td>
            </tr>
            </thead>
            <tbody>
            <tr class="table-primary">
                <td id="customerID-0"></td>
                <td id="customerNAME-0"></td>
                <td id="businessNAME-0"></td>
                <td id="emailID-0"></td>
                <td id="mobileNo-0"></td>
                <td id="businessLocation-0"></td>
            </tr>
            <tr class="table-success">
                <td id="customerID-1"></td>
                <td id="customerNAME-1"></td>
                <td id="businessNAME-1"></td>
                <td id="emailID-1"></td>
                <td id="mobileNo-1"></td>
                <td id="businessLocation-1"></td>
            </tr>
            <tr class="table-secondary">
                <td id="customerID-2"></td>
                <td id="customerNAME-2"></td>
                <td id="businessNAME-2"></td>
                <td id="emailID-2"></td>
                <td id="mobileNo-2"></td>
                <td id="businessLocation-2"></td>
            </tr>
            <tr class="table-warning">
                <td id="customerID-3"></td>
                <td id="customerNAME-3"></td>
                <td id="businessNAME-3"></td>
                <td id="emailID-3"></td>
                <td id="mobileNo-3"></td>
                <td id="businessLocation-3"></td>
            </tr>
            <tr class="table-danger">
                <td id="customerID-4"></td>
                <td id="customerNAME-4"></td>
                <td id="businessNAME-4"></td>
                <td id="emailID-4"></td>
                <td id="mobileNo-4"></td>
                <td id="businessLocation-4"></td>
            </tr>
            </tbody>

        </table>
    </div>
        </div>
   
</body>
    <script src="Customers.json"></script>
    <script src="script.js"></script>

</html>
